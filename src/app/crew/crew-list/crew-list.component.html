<h2>Crew List</h2>
<div class="lcars-row">
    <div class="lcars-column u-2-8">
        <ul>
            <li *ngFor="let crew of crewList" class="lcars-button radius right" routerLinkActive="active"><a routerLink="/crew/{{crew.id}}">{{ crew.surname }}</a></li>
          </ul>
    </div>
  </div>
  <app-crew-details [crew]="selectedCrew"></app-crew-details>
